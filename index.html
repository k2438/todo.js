<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="Observer.js"></script>
	<script src="TodoModel.js"></script>
	<script src="TodoController.js"></script>
	<script src="TodoView.js"></script>
	<script src="app.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
		    'use strict';
		    new App();
		});
	</script>
	<title>To Do</title>
</head>
<body>
	<form>
		<input type="text" id="text" placeholder="新しいToDoを入力">
		<button type="button" id="button">＋</button>
	</form>
	<main>
		<section>
			<div id="btn-group">
				<button id="all" class="btn default active">全て<span>0</span></button>
				<button id="remaining" class="btn default">未了<span>0</span></button>
				<button id="done"class="btn default">完了<span>0</span></button>
			</div>
		</section>
		<section>
			<ul id="todos"></ul>
		</section>
	</main>
</body>
</html>
